<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/icon.png">
  <title>Квиток</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="restart" id="restart"></div>
  <div class="ticket-wrapper">
    <div class="ticket-container">
      <div class="top-cutout"></div>
      <img src="images/logo.png" alt="Logo" class="logo" />
      <div class="header">Миколаївелектротранс Тролейбус</div>
      <div class="thin-line"></div>
      <div class="purchase-info" id="purchase-info"></div>
      <div class="ticket-info">
        <span id="ticket-count">1</span> квиток
      </div>
      <div class="timer-container">
        <svg id="timerCircle" width="28" height="28" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="#e0e0e0" stroke-width="2.3" fill="none"></circle>
          <circle cx="12" cy="12" r="10" stroke="#008000" stroke-width="2.3" fill="none" stroke-dasharray="62.83" stroke-dashoffset="0"></circle>
        </svg>
        <div class="timer">Квиток дійсний — <span id="timer"></span></div>
      </div>
      <div class="dotted-line">
        <svg width="100%" height="4" viewBox="0 0 100 1">
          <line x1="3" y1="0" x2="100" y2="0" stroke="#ccc" stroke-width="1" stroke-dasharray="3, 6" />
        </svg>
      </div>
      <img src="images/qr-code.png" alt="QR Code" class="qr-code" />
      <div class="footer">Номер: <span id="ticket-number">286&nbsp;542</span></div>
    </div>

    <canvas id="waveCanvas" width="1200" height="80"></canvas>
  </div>

  <div id = "reset-div" class="reopen-message">Ви зможете повторно відкрити цю<br>сторінку через історію браузера</div>
  
<script>
  const canvas = document.getElementById('waveCanvas');
  const ctx = canvas.getContext('2d');

  const amplitude = 12;
  const frequency = 0.0345;
  const baseline = 60;

  ctx.beginPath();
  ctx.moveTo(0, baseline);

  for (let x = 0; x <= canvas.width; x += 5) {
    const y = baseline + Math.sin(x * frequency) * amplitude;
    ctx.lineTo(x, y);
  }
    
  ctx.lineTo(canvas.width, canvas.height);
  ctx.lineTo(0, canvas.height);
  ctx.closePath();

    ctx.fillStyle = '#f5f5f5';
    ctx.fill();
</script>
</body>
</html>
